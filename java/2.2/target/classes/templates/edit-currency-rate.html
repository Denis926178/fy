<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать курс валюты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar-after-register :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Редактировать курс валюты</h1>
        <form th:action="@{/admin/edit-currency-rate/{id}(id=${currencyRate.id})}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="currency" class="form-label">Код валюты</label>
                <input type="text" class="form-control" id="currency" th:value="${currencyRate.currency}" readonly>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Курс</label>
                <input type="number" class="form-control" id="rate" name="rate" th:value="${currencyRate.rate}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
