<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>История действий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/history.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar-after-register :: navbar}"></div>

    <div class="container">
        <div class="form-container">
            <h2>История действий</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Тип действия</th>
                            <th>Детали</th>
                            <th>Дата и время</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="action : ${user_actions}">
                            <td th:text="${action.actionType}"></td>
                            <td th:text="${action.details}"></td>
                            <td th:text="${action.createdAt}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
