<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar-after-register :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Редактировать пользователя</h1>
        <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">Пользователь</option>
                    <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Администратор</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Статус</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="enabled-true" name="enabled" th:value="true" th:checked="${user.enabled}">
                        <label class="form-check-label" for="enabled-true">Активен</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="enabled-false" name="enabled" th:value="false" th:checked="${!user.enabled}">
                        <label class="form-check-label" for="enabled-false">Заблокирован</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
