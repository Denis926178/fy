<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление курсами валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar-after-register :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Управление курсами валют</h1>
        <a th:href="@{/admin/add-currency-rate}" class="btn btn-success mb-3">Добавить валюту</a>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Валюта</th>
                        <th>Курс</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="currencyRate : ${currencyRates}">
                        <td th:text="${currencyRate.id}"></td>
                        <td th:text="${currencyRate.currency}"></td>
                        <td th:text="${currencyRate.rate}"></td>
                        <td>
                            <a th:href="@{/admin/edit-currency-rate/{id}(id=${currencyRate.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                            <a th:href="@{/admin/delete-currency-rate/{id}(id=${currencyRate.id})}" class="btn btn-danger btn-sm">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
